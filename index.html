<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="shortcut icon" href="#" />
   <link rel="stylesheet" href="style.css">
   <title>Graph Visualiser</title>
</head>

<body>
   <div class="container">
      <div class="input_output">
         <h1>Graph-Visualiser</h1>
         <h4>Input Format</h4>
         <p>
            n-No. of nodes<br>
            m-No. of edges<br>
            Next m lines :
            {u,v}-Nodes b/w edges<br>
         </p>
         <b>Input</b><br>
         <textarea id="input" rows="15" cols="20" contenteditable="true">
10 9
1 2
1 3
1 4
2 5
3 6
3 7
4 8
6 9
6 10
</textarea> 
         <br><button id="run">Output</button>
         <br><button id="dfs">DFS</button>
         <br><button id="bfs">BFS</button>
         <br><input id="newRoot" />
         <button id="changeRoot">Change Root</button>
         <br><button id="check">Check</button>

      </div>
      <div class="svgContainer">
         <svg id="svgArea">
         </svg>
      </div>
   </div>





   <script src="script.js"></script>
   <script src="graph.js"></script>
   <script src="draw.js"></script>
   <script src="animate.js"></script>
</body>

</html>
